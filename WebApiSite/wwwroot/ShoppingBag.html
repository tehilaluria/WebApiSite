<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles/ShoppingBag.css" rel="stylesheet" />
    <script src="Scripts/ShoppingBag.js"></script>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><img src="" class="image"></img></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div>במלאי</div></td>
            <td class="totalColumn delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p>
                     <button href="#" title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText" > הסרת פריט</button></div></td>
        </tr>
    </template>
</head>
<body onload="goToCart()">
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p class="totalAmountt">
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer"  href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="BookStore.html">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr id="itemss" class="itemss"></tr>
                </thead>
               <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
